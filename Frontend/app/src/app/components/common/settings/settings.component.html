<div class="settings-wrapper">
  <section class="settings-section">

    <h2>Publiczne informacje</h2>

    <span class="group">
      <p>Nawa użytkownika: </p><strong>{{username}} </strong> 
      <button class='change-button' (click)="toogleChangeUsernameForms()">Zmień</button>
    </span>

    <span class="group">
      <p>Data utworzenia profilu: </p><strong>{{createdAt}}</strong>
    </span>

    <span class="group"></span>

  </section>
  

  <section class="settings-section">

    <h2>Prywatne informacje</h2>

    <span class="group">
      <p>Email: </p> <strong>{{email}}</strong>
    </span>

    <span class="group">
      <p>Hasło: </p> <strong> {{password}} </strong>
      <button class='change-button'>Zmień</button>
    </span>

    

    <span class="group"></span>

  </section>

  <section class="settings-section">

    <h2>Usuń konto</h2>
    
    <span class="group">
      <button class="delete-account">Usuń konto</button>
    </span>

    <span class="group"></span>
  </section>
</div>

<div class='change-forms' *ngIf="usernameForms">
  <form class="username-form">
    <div class="form-group">
      <span class="inputs">
        <label for="new-username">Nowa nazwa:</label>
        <input 
        type="text"
        name='new-username'
        id='new-username'
        placeholder='Nowa nazwa'
        [(ngModel)]='newUsername'
        >
      </span>
    </div>
    <div class="form-group">
      <button class='accept' (click)="changeUsername(newUsername)">Zatwierdź</button>
      <button class='cancel' (click)="toogleChangeUsernameForms()">Anuluj</button>
    </div>
  </form>
</div>
