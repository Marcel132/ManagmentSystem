<div class="wrapper">

  <div class="form-box">
    <h2>Zarejestruj się</h2>
    <form action="" class='form' (ngSubmit)='onSubmit()'>

    <span class='inputs'>
      <label for="email">Email: </label>
      <input
      type='email'
      name='email'
      id='email'
      placeholder='Podaj email'
      [(ngModel)]='email'
      required
      >
    </span>
    
    <div class='error-message' *ngIf="invalidEmail">
      {{ emailMessage }}
    </div>
    
    <span  class='inputs'>
      <label for="password">Hasło: </label>
      <input
      [type]="passwordType"
      name='password'
      id='password'
      placeholder='Podaj hasło'
      [(ngModel)]='password'
      required
      >
      <img
      [src]='passwordSrc'
      [alt]='passwordAlt'
      [title]="passwordTitle"
      (click)="tooglePasswordsAttributes()"
      >
    </span>

    <span  class='checkbox'>
      <input
      type='checkbox'
      id='accept-rules'
      name='accept-rules'
      [(ngModel)]='acceptedRules'
      required
      >
      <label for="accept-rules">Akceptuje warunki użytkowania i regulamin </label>
    </span>

    <div class='error-message' *ngIf="notAcceptedRules">
      <p>Nie zaakceptowano warunków użytkowania i regulaminu</p>
    </div>

    <div class='error-message' *ngIf="invalidPassword">
      {{passwordMessage}}
    </div>
    

    <div class='success-message' *ngIf="validData">
      <p>Email i hasło są poprawne.</p>
    </div>

    <input type="submit" value="Zarejestruj się">

    </form>

    <button (click)="changeForm()">Masz już konto? Zaloguj się</button>

  </div>
  
</div>
